<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Lessons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="jaggy" >
        <div style="background-color: red;">1</div>
        <div style="background-color: darkgoldenrod;">2</div>
        <div style="background-color: brown;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: darkblue;">7</div>
        <div style="background-color: blueviolet;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

    <br><br>

    <h1>Grid Colum Gap</h1>
    <div class="killer" >
        <div style="background-color: red;">1</div>
        <div style="background-color: darkgoldenrod;">2</div>
        <div style="background-color: brown;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: darkblue;">7</div>
        <div style="background-color: blueviolet;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

    <br><br>

    <h1>Grid Row Gap</h1>
    <div class="ghost" >
        <div style="background-color: red;">1</div>
        <div style="background-color: darkgoldenrod;">2</div>
        <div style="background-color: brown;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: darkblue;">7</div>
        <div style="background-color: blueviolet;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

    <br><br>

    <h1>Grid Gap</h1>
    <div class="yamato" >
        <div style="background-color: red;">1</div>
        <div style="background-color: darkgoldenrod;">2</div>
        <div style="background-color: brown;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: darkblue;">7</div>
        <div style="background-color: blueviolet;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

    <br><br>

    <h1>Grid Line Columns</h1>
    <div class="momo" >
        <div style="background-color: red;">1</div>
        <div style="background-color: darkgoldenrod;">2</div>
        <div style="background-color: brown;">3</div>
        <div style="background-color: blue;" class="columadd">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: darkblue;">7</div>
        <div style="background-color: blueviolet;">8</div>
        <div style="background-color: pink;">9</div>
    </div>

    <br><br>

    <h1>Grid Row columns</h1>
    <div class="shinobu" >
        <div style="background-color: red;" class="rowadd">1</div>
        <div style="background-color: darkgoldenrod;">2</div>
        <div style="background-color: brown;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: green;">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: darkblue;">7</div>
        <div style="background-color: blueviolet;">8</div>
        <div style="background-color: pink;">9</div>
    </div>
</body>
</html>
