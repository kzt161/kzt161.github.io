<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
            <thead>
                <tr>
                    <th>no.</th>
                    <th>Item name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Laysar</td>
                    <td>1</td>
                    <td>900</td>
                    <td>900</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mama</td>
                    <td>5</td>

                    <td>2000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>eggs</td>
                    <td>10</td>
                    <td>150</td>
                    <td>1500</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>sausages</td>
                    <td>5</td>
                    <td>500</td>
                    <td>2500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" align="center">total</td>
                    <td>6900</td>
                </tr>
            </tfoot>
    </table>

<h1>monthly save money</h1>
<table border="1" cellspacing="0" cellpadding="15">
    <thead>
        <tr>
            <th>Month</th>
            <th>save money</th>
            <th>total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>January</td>
            <td>30000</td>
            <td rowspan="3">65000</td>
        </tr>
        <tr>
            <td>Feburary</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>March</td>
            <td>20000</td>
        </tr>
    </tbody>
</table>
</body>
</html>
