<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //addition operator (+)
        let three = 1 + 2;
        console.log(three);
        let four = three + 1;
        console.log(four)
        let threeOne = 'three' + 1;
        console.log(threeOne);
        let number = 5;
        number += 10;
        console.log(number);

        //substration operator (-)
        let two = 3 - 1;
        console.log(two);
        let num = 20;
        num -= 5;
        console.log(num);

        //Division Operator (srr let ko lo chin tk srr nee)( / )
        let div1 = 20 / 5;
        console.log(div1)
        let div2 = 20 / 7;
        console.log(div2)
        let div3 = 1 / 0;
        console.log(div3);
        let div = 20;
        div /= 4; //div div / 4
        console.log(div);

        //remainer Operator (akywinn ko lo chin tk srr nee)(%)
        let rem1 = 20 % 5;
        console.log(rem1);
        let rem2 = 20 % 7;
        console.log(rem2);
        let rem3 = 1 % 0;
        console.log(rem3);
        let rem = 31;
        rem %= 2; //rem = rem % 2
        console.log(rem);

        //multiplication Operator (*)
        let mul1 = 12 * 12;
        console.log(mul1);
        let mul2 = -12 * 12;
        console.log(mul2);
        let mul = 25;
        mul *= 2; //mul = mul * 2;
        console.log(mul);

        //Exponentital Operator (**)(htet kain)
        let exp1 = 2**3;
        console.log(exp1);
        let exp2 = 2**8;
        console.log(exp2);

        //Precendence (Oo sar payy)
        // * / %
        // + -
        // =
        let total= 1 * 2 + 5 / 2 % 2;
        console.log(total);


        //Comparitsons Operator
        let n = 12;
        let m = "12";
        console.log(n > 15);
        console.log(n < 15);
        console.log(n <= 12);
        console.log(n >= 12);
        console.log(n == m); //== 2 khu value ko bl kyi
        console.log( n === m); //=== 3khu so value kw data type kw br kyi
        console.log(n != m);
        console.log(n !== m);

        //logical operator( AND OR NOT)
        // AND &&
        // OR ||
        // NOT !
        console.log(12 < 13 && 12 < 15 && 16 > 3);
        //AND nk sek htr yin akone lone mhn ny mha true htwk ml
        console.log(10 < 12 || 13 < 10 || 45 > 65);   
        //OR nk sek htr yin 1 khu mhn dr nk true pya dl
        
        //AND x
        //OR +
        //1 x 1 x 1 = 1
        //1 x 1 x 0 = 0
        //1 + 0 + 0 = 1
    </script>
</body>
</html>
