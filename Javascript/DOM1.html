<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">DOM selector</h1>
    <h3 id="lg">Language</h3>
    <p class="lang">HTML</p>
    <p class="lang">CSS</p>
    <p class="lang">JavaScript</p>
    <h1 id="add1"></h1>
    <p id="add2"></p>

    <button onclick="language()">Click</button>

    <script>
        function language() {
            let heading = document.getElementById('heading');
            console.log(heading);
            console.log(heading.innerText);

            let lg = document.getElementById('lg').innerHTML;
            console.log(lg);

            let add1 = document.getElementById('add1');
            let add2 = document.getElementById('add2');
            add1.innerHTML = '<i>This is innerHTML</i>';
            add2.innerText = '<i>This is innerText</i>';

            let class_lang = document.getElementsByClassName('lang');
            console.log(class_lang);
            console.log(class_lang[2].innerText);

            let tag_name = document.getElementsByTagName('p');
            console.log(tag_name);
            console.log(tag_name[1].innerText);

            let q_lg = document.querySelector('#lg');
            console.log(q_lg);

            let q_lang = document.querySelector('.lang');
            console.log(q_lang);

            let q_tag = document.querySelector('p');
            console.log(q_tag);

            let q_langAll = document.querySelectorAll('.lang');
            console.log(q_langAll);

            let q_tag_all = document.querySelectorAll('p');
            console.log(q_tag_all);
        }
    </script>
</body>
</html>
