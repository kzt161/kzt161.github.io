<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myForm">
        <label for="name">CS language</label>
        <input type="text" name="name" id="name">
        <br><br>
        <button type="button" onclick="add_cs()">Add</button>
    </form>
    <script>
        for(let i = 1; i <= 5; i++){
            document.write("<h3>hello javascript</h3>");
        }

        function add_cs() {
            let data = document.myForm.name.value;
            console.log(data);
            let list = data.split(',');
            for (let j = 0; j < list.length; j++){
            document.write(`<h3>${list[j]}</h3>`);
            }
        }

        for(let n = 1; n <= 12; n++){
            document.write(`<h3>12 x ${n} = ${12 * n}</h3>`);
        }

        //*****
        //*****
        //*****
        //*****
        //*****
        //*****
        for (let m = 1; m <= 5; m++){
            for(let k = 1; k <= 5; k++){
                document.write('*');
            }
            document.write('<br>');
        }
        //*
        //**
        //***
        //****
        //*****
        for (let p = 0; p < 5; p++){
            for(let r = 0; r <= p; r++){
                document.write('*');
            }
            document.write('<br>');
        }
        //*****
        //****
        //***
        //**
        //*
        for(let s = 1; s <= 5; s++){
            for(let t = 5; t >= s; t--){
                document.write('*');
            }
            document.write('<br>');
        }

        //while loop
        let no = 1;
        while(no <= 10){
            document.write(`<h3>This no is ${no}</h3>`);
            no++;
        }

        let num = 1;
        do{
            document.write(`<h3>This num is ${num}</h3>`);
            num++
        }while(num <= 10)
    </script>
</body>
</html>
