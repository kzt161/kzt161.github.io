<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">CSS manipulation with DOM</h1>
    <button type="button" onclick="move()">Change</button>
    <br><br>
    <img src="train.gif" alt="" id="image" width="250" height="350">
    <br><br>
    <img src="bg.jpg" alt="" id="image" width="200" height="300" onmouseover="big()" onmouseout="normal()">
    
    <p id="p">This is Zero to Pro Level 4</p>
    <button type="button" onclick="document.querySelector('#p')".style.visibility='hidden'>Hide text</button>
    <button type="button" onclick="document.querySelector('#p')".style.visibility='visible'>Show text</button>
    <script>
        function move(){
            let img = document.querySelector('#img');
            img.style.width = '500px';
            img.style.height = '520px';

            let h1 = document.querySelector('#h1');
            h1.style.color = 'red';
            h1.style.backgroundColor = 'Gray';
        }

        function big(){
            let image = document.querySelector('#image');
            image.style.width = '500px'
            img.style.height = '620px';
        }
        function normal(){
            let image = document.querySelector('#image');
            image.style.width = '400px'
            img.style.height = '520px';
        }
    </script>
</body>
</html>
