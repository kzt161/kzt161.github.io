<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Pass</title>
</head>
<body>
    <form name="myform">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="html">HTML</label>
        <input type="number" name="html" id="html"><br><br>
        <label for="css">CSS</label>
        <input type="number" name="css" id="css"><br><br>
        <label for="js">Java Script</label>
        <input type="number" name="js" id="js"><br><br>
        <button type="button" onclick="result()">Result</button>
    </form>
    <!-- onlick ko nhate lyk yin function ko thwr aloke loke pr so pee -->
    <script>
        function result(){
            //alert('hello')
            let name = document.myform.name.value;
            console.log(name);
            let html = document.myform.html.value;
            console.log(html);
            let css = document.myform.css.value;
            console.log(css);
            let js = document.myform.js.value;
            console.log(js);

            if (html >= 50 && css >= 50 && js >= 50){
                document.write("<h1>"+name+" is Pass</h1>")
            }else if(html < 50 || css < 50 || js < 50) {
                document.write("<h1>"+name+" is Fail</h1>")
            } if(html > 80 || css > 80 || js > 80){
                document.write("<h1>"+name+" is Pass with Distination</h1>")
            } if(html > 80 && css >= 50 && js >=50){
                document.write("<h1>"+name+" is Pass with HTML Distination</h1>")
            } if(css > 80 && html>=50 && js>=50){
                document.write("<h1>"+name+" is Pass with CSS Distination</h1>")
            } if(js > 80 && html >= 50 && css>=50){
                document.write("<h1>"+name+" is Pass with Java Script Distination</h1>")
            }
             
        }
    </script>
</body>
</html>
