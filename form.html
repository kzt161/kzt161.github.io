<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="request.php" method="POST">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept=".png,.jpg" name="stu_passport" id="passport">
        <br><br>
        <label for="Gender">Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
        <br><br>
        <label for="">Hobby</label>
        <br>
        <input type="checkbox" name="reading" id="reading" value="reding">
        <label for="reading">reading</label>
        <input type="checkbox" name="travelling" id="travelling" value="travelling">
        <label for="travelling">Travelling</label>
        <input type="checkbox" name="gaming" id="gaming" value="gaming">
        <label for="">Gaming</label>
        <br><br>
        <label for="year">Years</label>
        <select name="year" id="year">
            <option value="">Choose Your Year</option>
            <option value="First">First year</option>
            <option value="Second">Secnd year</option>
            <option value="Third">Third Year</option>
        </select>
        <br><br>
        <label for="dob">Birthday</label>
        <input type="Date" name="stu-dob" id="dob">
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="time" name="" id="">
        <input type="datetime-local">
        <input type="color">
        <input type="range" name="range" id="" mini="10" max="100" value="15">
        <br><br>
        <button type="submit">Submit</button> 
    </form>
</body>
</html>
